  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <!-- Adding the bootstrap Navbar - Hamburger button for smaller screens - Active status for current page -->
    <nav class="navbar navbar-expand-sm navbar-fixed-top navbar-light bg-white">
    <div class = "container navbar">
        <a class="navbar-brand" href="#">Markie Ruiz</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item about">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item portfolio">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>
<!-- Form submit -->
  <div class="container midcontainer">
    <div class="row">
      <div class="col-md-12"> 
        <h1>Contact</h1>
      </div>
    </div>
      <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Smith">
      </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
              <label for="messageInput">Message</label>
              <textarea class="form-control" rows="5" id="messageInput"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit<span class="border-0"></span></button>
          
        </form>
    </div>
  </div>

  <!-- Adding footer within the body in bootstrap -->
  <footer class="footer">
    <div class="fixed-bottom">
      <div class="container text-center">
        <p class="col-md-12 footer-text">&copy; Copyright 2018</p>
      </div>
    </div>
</footer>

</body>
